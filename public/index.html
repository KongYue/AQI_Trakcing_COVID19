  <body>
    <div class="container">
      <div class="selections ">
        <!-- <form action="/plot" method="get"> -->
        <div class="row" id="text1"> 
           
        </div>
        <div class="country row row-cols-4">
          <label for="countries" class="col lab">Choose country:</label>
          <select id="countries" class="col drop" onchange="fillSelect(this.value,'cities')">
          </select>
        </div>
       
        <div class="city row row-cols-4">
          <label for="cities" class="col lab">Choose city:</label>
          <select id="cities" class="col drop" onchange="fillSelect(this.value,'pollutants')">
          </select>
        </div>
      
        <div class="pollutant row row-cols-4">
          <label for="pollutants" class="col lab">Pollutants:</label>
          <select id="pollutants" class="col drop">
            <option value="no2">NO2</option>
            <option value="pm25">PM2.5</option>
            <option value="pm10">PM10</option>
            <option value="o3">O3</option>O3</option>
            <option value="so2">SO2</option>
            <option value="temperature">Temperature</option>
            <option value="humidity">Humidity</option>
            <option value="wind">Wind</option>
          </select>
        </div>
       
        <div class="submit row">
          <button id="submit" type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false">Submit</button>
        </div>
        <!-- <input type="submit" value="Submit"> -->
        <!-- </form> -->
      </div>
      <div class="row chart">
        <canvas id="myChart"></canvas>
      </div>
      <div id="myProgress" class="row status">
        <div id="myBar"></div>
      </div>
      <div id="text_data" class="row row-cols-12">
